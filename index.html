<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo">Calculadora online</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Calculadora:</label>
                <input type="text" readonly value="0" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3 row g-1">
                <button type="button" class="btn btn-primary col-6 mx-1 ">C</button>
                <button type="button" class="btn btn-primary col-3 mx-2">Borrar</button>
                <button type="button" class="btn btn-primary col-2 mx-1">/</button>
                <button type="button" class="btn btn-primary col-3 mx-1">7</button>
                <button type="button" class="btn btn-primary col-3 mx-1">8</button>
                <button type="button" class="btn btn-primary col-3 mx-1">9</button>
                <button type="button" class="btn btn-primary col-2 mx-1">X</button>
                <button type="button" class="btn btn-primary col-3 mx-1">4</button>
                <button type="button" class="btn btn-primary col-3 mx-1">5</button>
                <button type="button" class="btn btn-primary col-3 mx-1">6</button>
                <button type="button" class="btn btn-primary col-2 mx-1">-</button>
                <button type="button" class="btn btn-primary col-3 mx-1">1</button>
                <button type="button" class="btn btn-primary col-3 mx-1">2</button>
                <button type="button" class="btn btn-primary col-3 mx-1">3</button>
                <button type="button" class="btn btn-primary col-2 mx-1">+</button>
                <button type="button" class="btn btn-primary col-6 mx-1">0</button>
                <button type="button" class="btn btn-primary col-3 mx-2">.</button>
                <button type="button" class="btn btn-primary col-2 mx-1">=</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
